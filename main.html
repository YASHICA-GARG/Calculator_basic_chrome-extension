<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Chrome Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="ext-name">
            <h2>Pro Calculator</h2>
        </div>
        <div class="input-btn">
            <input type="text" id="text_field">
        </div>
        <div class="input-btn">
            <div class="rowfield">
                <button id="7c" class="small">7</button>
                <button id="8c" class="small">8</button>
                <button id="9c" class="small">9</button>
                <button id="+c" class="small">+</button>
            </div>

            <div class="rowfield">
                <button id="4c" class="small">4</button>
                <button id="5c" class="small">5</button>
                <button id="6c" class="small">6</button>
                <button id="-c" class="small">-</button>
            </div>

            <div class="rowfield">
                <button id="1c" class="small">1</button>
                <button id="2c" class="small">2</button>
                <button id="3c" class="small">3</button>
                <button id="*c" class="small">*</button>
            </div>

            <div class="rowfield">
                <button id="0c" class="medium">0</button>
                <button id="/c" class="small">/</button>
            </div>

            <div class="rowfield">
                <button id="submit" class="medium">Calculate</button>
                <button id="clear" class="small">Clear</button>
            </div>
        </div>

        <div class="dev">
            <h4>Developed By ðŸ”¥</h4>
        </div>
        <div class="mem">
            <h5>Shoaib Memon | Kiran Yadav | Yashica Garg | Chinmay Pimpalgaokar</h5>
        </div>
    </div>

        <script src="script.js"></script>
</body>

</html>
